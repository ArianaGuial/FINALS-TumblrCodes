        body {

            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: black;
            padding: 20px;
        }
        .sidebar ul {
            list-style-type: none;

            max-width: 100%;

        }

        }
        .blog-header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
        }
        .blog-details {
            margin-top: 10px;
        }
        .blog-nav {
            margin-top: 20px;
            display: flex;

        .blog-nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .sponsored {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        .container {
            position: relative;
            display: center;
            align-items: center;
        }

        .container img {
            width: flex;
            height: flex;
        }

        .overlay {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .overlay img {
            width: 30%;
            height: 30%;
        }
        .Name {
            position: absolute;
            margin-top: 80px;

            left: 50%;

            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .sign-out:hover {
            background-color: gray;
            color: white;
        }
