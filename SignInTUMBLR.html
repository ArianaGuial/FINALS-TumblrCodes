<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Tumblr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001935;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #001935;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: #001935;
            padding: 30px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: none;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: none;
            background-color: #00b8d9;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .error {
            color: #ff0000;
            margin-bottom: 10px;
        }
        #search {
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 3px;
            padding: 5px;
            width: 400px;
        }
        #logo {
            margin-right: 10px;
        }
        #logo img {
            max-width: 100%;
            height: auto;
        }
        #logo1 img {
            max-width: 100%;
            height: 50px;
            margin-right: 10px;
        }
        #logo2 img {
            max-width: 100%;
            height: 50px;
        }
        #logo2 img {
            margin-bottom: 20px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 50%;
            background-color: #001935;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .footer-left {
            left: 0;
            text-align: left;
        }
        .footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .footer ul li {
            display: inline-block;
            margin-right: 10px;
        }
        .footer ul li a {
            color: #aaa;
            text-decoration: none;
        }
        .footer p {
            margin: 0;
            text-align: right;
        }
        .footer p a {
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo1">
            <img src="C:\Users\Ariana\Downloads\t-white.png" alt="Tumblr Logo">
        </div>
        <input type="text" id="search" placeholder="Search Tumblr">
    </header>
    <main>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div id="logo2" style="margin-bottom: 20px;">
                <img src="C:\Users\Ariana\Downloads\tumblr-logo-black-and-white.png" alt="Tumblr Logo">
            </div>
            <form id="signInForm" action="C:\Users\Ariana\Documents\college files\2ND YEAR\WebDev1\TumblrWebsiteReplica.html" method="post">
                <div id="usernameError" class="error"></div>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                <div id="passwordError" class="error"></div>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                <input type="submit" value="Sign In" class="btn btn-primary">
            </form>
        </div>
    </main>
    <footer class="footer footer-left">
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </footer>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            let valid = true;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            if (username === '') {
                usernameError.textContent = 'Username is required.';
                valid = false;
            } else {
                usernameError.textContent = '';
            }

            if (password === '') {
                passwordError.textContent = 'Password is required.';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
